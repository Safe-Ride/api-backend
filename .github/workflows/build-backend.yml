name: build-backend

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Build Maven
        run: mvn -f pom.xml clean package

      - name: Upload JAR
        uses: actions/upload-artifact@v3
        with:
          name: aplicacao
          path: target/*.jar

      - name: Upload Scripts
        uses: actions/upload-artifact@v3
        with:
          name: scripts
          path: .github/scripts/*.sh
